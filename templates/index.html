    <script>
        // Array of background images
        const backgrounds = ['ui.jpg','pic.png'];
        let index = 0;
        // Function to change background image
        function changeBackground() {
            // document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
            document.body.style.backgroundImage = `url({{url_for('static', filename='img/pic.png')}})`;
            index = (index + 1) % backgrounds.length;
        }
        // Initial call to start the background change
        setInterval(changeBackground, 3000); // Change every 4.5 seconds
    </script>
