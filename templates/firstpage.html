<body>

    <div id="background-image"></div>

    <div id="chat-container">
        <div id="chat-header">Depression Companion Chatbot</div>
        <div id="chat-messages"></div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()"></button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            var chatMessages = document.getElementById("chat-messages");
            var userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userInput;

            chatMessages.appendChild(userMessage);
            document.getElementById("user-input").value = ""; // Clear the input field

            // Simulate a bot response (replace this with actual chatbot logic)
            var botResponse = "I'm here to help. How can I assist you today?";
            var botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.textContent = botResponse;

            chatMessages.appendChild(botMessage);

            // Scroll to the bottom to show the latest messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
